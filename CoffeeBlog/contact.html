<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Contact Us</title>
</head>
<body>
    <header class="site-header">
        <div class="nav-bar">
           <h1> <a href="index.html"></a>Coffee Blog</h1>

           <nav class="menu">
            <a href="about.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="contact.html">Contact</a>
           </nav>
        </div>

        <h2>Coffee blog with tips and courses</h2>
        <p>Learn from the experts with the best recipes and tips.</p>
    </header>

    <main class="container">
        
            <h2>Contact</h2>    
            <div class="form-container">
    
            <div>    
                <img src="img/contact.jpg" alt="contact image">    
            </div>
    
            <form class="form container">    
                <div class="input-container">    
                    <label for="name">Name:</label>    
                    <input type="text" id="name" placeholder="Add your name">    
                </div>
    
                <div class="input-container">    
                    <label for="email">Email:</label>    
                    <input type="email" id="email" placeholder="Add your email">    
                </div>
    
                <div class="input-container">    
                    <label for="message">Message:</label>    
                    <textarea id="message" placeholder="Add your text"></textarea>    
                </div>
    
                <div>    
                    <button class="btn btn-more" type="button">Send</button>    
                </div>
    
            </div>
    
            </form>
    
    </main>
    
    
</body>
</html>
